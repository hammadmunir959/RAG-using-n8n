version: '3.8'

services:
  # Frontend (React + Nginx)
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Backend (FastAPI)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - N8N_BASE_URL=${N8N_BASE_URL:-http://n8n:5678}
      - N8N_UPLOAD_WEBHOOK_ID=${N8N_UPLOAD_WEBHOOK_ID}
      - N8N_CHAT_WEBHOOK_ID=${N8N_CHAT_WEBHOOK_ID}
      - N8N_CHAT_WEBHOOK_PATH=${N8N_CHAT_WEBHOOK_PATH}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SCRAPER_ANT_API_KEY=${SCRAPER_ANT_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-llama-3.3-70b-versatile}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n Workflow Automation (Optional)
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin}
      - WEBHOOK_URL=http://n8n:5678
    volumes:
      - n8n-data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - app-network

volumes:
  backend-data:
  n8n-data:

networks:
  app-network:
    driver: bridge
